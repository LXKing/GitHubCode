<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <link href="Css/Login.html.css" rel="stylesheet" />
    <link href="Scripts/jquery.messi/messi.min.css" rel="stylesheet" />

    <script src="Scripts/jquery-1.8.2.min.js"></script>
    <script src="Scripts/jquery.messi/messi.min.js"></script>
    <script src="Scripts/jsview/JsRender/jsrender.min.js"></script>
    <script src="Scripts/jquery.cookie.js"></script>
    <script src="Scripts/common.js"></script>
    <script src="Js/Login.html.js"></script>

    <script id="LoadingTemplate" type="text/x-jsrender">
        <table style="width: 100%;">
            <tr>
                <td style="text-align: right; width: 10%; min-width: 32px;">
                    <img src="Images/login/loading.gif" width="32" height="32" alt="" />
                </td>
                <td style="text-align: center; font-size: 14px; color: {{:color}}">{{:msg}}</td>
                <td style="width: 10%"></td>
            </tr>
        </table>
    </script>
</head>
<body>
    <div id="mainDiv" class="mainDiv">
        <div id="innerDiv">
            <input id="txtName" class="input-css" placeholder="用户名" />
            <input id="txtPwd" class="input-css" type="password" placeholder="密&nbsp;&nbsp;&nbsp;&nbsp;码" style="margin-top:15px;" />
            <div id="innerDiv1">
                <input id="remberUserID" class="" type="checkbox" style="vertical-align:bottom;"/>
                <span id="btnLogin" title="登录" style="border-radius: 16px; margin-right: 0px;  width: 80px; display: block; height: 25px; display: inline-block; cursor: pointer; float: right; background-color: rgba(244, 167, 0, 0.97);" onclick="login_Click();">
                    <a style="font-size: 15px; margin-left: 22px; color: white; background-color: rgba(244, 167, 0, 0.97);">登&nbsp;录</a>
                </span>
            </div>
        </div>
    </div>
</body>
</html>
